site_name: NetLoom
site_url: https://wlix13.github.io/NetLoom/
repo_url: https://github.com/wlix13/NetLoom
repo_name: wlix13/NetLoom
edit_uri: "edit/main/docs/"

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github-alt

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.admonition

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          nav:
            - Home: index.md
            - Getting Started: getting-started.md
            - CLI Reference: cli-reference.md
            - Shell Completion: shell-completion.md
            - Topology Schema: topology-schema.md
            - Architecture: architecture.md
            - Configuration: configuration.md
            - GitHub: https://github.com/wlix13/NetLoom
